font=monospace:size=10
pad=4x4 center

[scrollback]
indicator-position=none

[cursor]
color=000000 A0A0A0
blink=yes
beam-thickness=0.5

[mouse]
hide-when-typing=true

[colors]
background=000000
foreground=A0A0A0
regular0=000000
regular1=A0A0A0
regular2=A0A0A0
regular3=A0A0A0
regular4=A0A0A0
regular5=A0A0A0
regular6=A0A0A0
regular7=A0A0A0
bright0=A0A0A0
bright1=A0A0A0
bright2=A0A0A0
bright3=A0A0A0
bright4=A0A0A0
bright5=A0A0A0
bright6=A0A0A0
bright7=A0A0A0

selection-foreground=A0A0A0
selection-background=202020
jump-labels=000000 A0A0A0
search-box-no-match=404040 000000
search-box-match=A0A0A0 000000

[key-bindings]
search-start=Control+Shift+slash

[search-bindings]
find-prev=Control+N
find-next=Control+n
