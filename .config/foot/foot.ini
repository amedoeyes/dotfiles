font=monospace:size=10
pad=4x4 center

[scrollback]
indicator-position=none

[cursor]
color=000000 A0A0A0
blink=yes
beam-thickness=0.5

[colors]
background=000000
foreground=A0A0A0

regular0=404040
regular1=606060
regular2=808080
regular3=A0A0A0
regular4=404040
regular5=606060
regular6=808080
regular7=A0A0A0

bright0=404040
bright1=606060
bright2=808080
bright3=A0A0A0
bright4=404040
bright5=606060
bright6=808080
bright7=A0A0A0

selection-foreground=A0A0A0
selection-background=202020
jump-labels=000000 A0A0A0
search-box-no-match=404040 000000
search-box-match=A0A0A0 000000

[key-bindings]
search-start=Control+Shift+slash

[search-bindings]
find-prev=Control+N
find-next=Control+n
