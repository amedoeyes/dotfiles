## Normal/regular colors (color palette 0-7)
regular0=101010
regular1=404040
regular2=707070
regular3=A0A0A0
regular4=101010
regular5=404040
regular6=707070
regular7=A0A0A0

## Bright colors (color palette 8-15)
bright0=101010
bright1=404040
bright2=707070
bright3=A0A0A0
bright4=101010
bright5=404040
bright6=707070
bright7=A0A0A0

## dimmed colors (see foot.ini(5) man page)
# dim0=<not set>
# ...
# dim7=<not-set>

## The remaining 256-color palette
# 16 = <256-color palette #16>
# ...
# 255 = <256-color palette #255>

## Misc colors
selection-foreground=A0A0A0
selection-background=303030
jump-labels=000000 A0A0A0
